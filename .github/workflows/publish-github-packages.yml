name: Node.js Package

on:
  push:
    branches:
      - master
    paths:
      - 'packages/embeds/js/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: 9.5.0

      - name: Install package manager
        run: pnpm install --frozen-lockfile

      - name: Install packages
        run: pnpm turbo run build --filter=@typebot.io/js...

      - name: Get the version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1
        with:
          path: packages/embeds/js

      - name: Create Tarball
        uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          files: packages/embeds/js/dist
          outPath: typebot.io-js.tar.gz

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: release-js-v${{ steps.package-version.outputs.current-version }}
          release_name: Release ${{ steps.package-version.outputs.current-version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: typebot.io-js.tar.gz
          asset_name: typebot.io-js-v${{ steps.package-version.outputs.current-version }}.tar.gz
          asset_content_type: application/gzip
